<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Teacher Login - Baby Academy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="script.js"></script>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-brand">Baby Academy</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="register-teacher.html">Register</a></li>
      </ul>
      <button id="toggle-theme" title="Toggle Theme">ðŸŒ™</button>
    </nav>

    <!-- Header -->
    <header>
      <h1>Teacher Portal</h1>
    </header>

    <!-- Login Form -->
    <section class="login-form" id="login">
      <h2>Login</h2>
      <form action="/login-teacher" method="POST">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Register Redirect -->
      <p style="text-align: center; margin-top: 1em">
        Don't have an account?
        <a href="register-teacher.html">Register here</a>
      </p>
    </section>
  </body>
</html>
