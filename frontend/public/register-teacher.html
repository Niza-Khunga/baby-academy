<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Teacher Register - Baby Academy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-left">
        <div class="nav-brand">Baby Academy</div>
        <button id="menu-toggle" class="hamburger" aria-label="Toggle Menu">
          â˜°
        </button>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login-parent.html">Parent Login</a></li>
        <li><a href="login-teacher.html">Teacher Login</a></li>
      </ul>

      <button id="toggle-theme" class="theme-toggle" title="Toggle Theme">
        ðŸŒ™
      </button>
    </nav>

    <!-- Header -->
    <header>
      <h1>Teacher Portal</h1>
    </header>

    <!-- Registration Form -->
    <section class="register-form" id="register">
      <h2>Register</h2>
      <form action="/register-teacher" method="POST">
        <div>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="firstName" required />
        </div>

        <div>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="lastName" required />
        </div>

        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <!-- Login Redirect -->
      <p style="text-align: center; margin-top: 1em">
        Already have an account?
        <a href="login-teacher.html">Login here</a>
      </p>
    </section>
  </body>
</html>
